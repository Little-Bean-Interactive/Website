<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITTLE BEAN INTERACTIVE</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="little">LITTLE</span><span class="bean">BEAN</span><span class="interactive">INTERACTIVE</span></h1>
    </header>

    <section class="social-links">
      <h2>Connect With Us</h2>
      <div class="social-icons">
        <a href="https://store.steampowered.com" target="_blank" class="social-icon steam">
          <i class="fab fa-steam"></i> Steam
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://threads.net" target="_blank" class="social-icon threads">
          <i class="fab fa-threads"></i> Threads
        </a>
        <a href="https://facebook.com" target="_blank" class="social-icon facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://tiktok.com" target="_blank" class="social-icon tiktok">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
