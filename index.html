<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITTLE BEAN INTERACTIVE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="little">LITTLE</span><span class="bean">BEAN</span><span class="interactive">INTERACTIVE</span></h1>
    </header>

    <section class="social-links">
      <h2>Connect With Us</h2>
      <div class="social-icons">
        <a href="https://steamcommunity.com/profiles/76561199850329243/" target="_blank" class="social-icon steam" aria-label="Steam">
          <i class="fab fa-steam"></i>
        </a>
        <a href="https://twitter.com/littlebeaninteractive" target="_blank" class="social-icon twitter" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/littlebeaninteractive/" target="_blank" class="social-icon instagram" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com" target="_blank" class="social-icon facebook" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@littlebeaninteractive?is_from_webapp=1&sender_device=pc" target="_blank" class="social-icon tiktok" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Little Bean Interactive. All rights reserved.</p>
  </footer>

  <script src="apps.js"></script>
</body>
</html>
