<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITTLE BEAN INTERACTIVE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="little">LITTLE</span><span class="bean">BEAN</span><span class="interactive">INTERACTIVE</span></h1>
    </header>

    <section class="social-links">
      <h2>Find Me on Social Media</h2>
      <div class="social-icons">
        <a href="https://steamcommunity.com/profiles/76561199850329243/" target="_blank" class="social-icon steam" aria-label="Steam">
          <i class="fab fa-steam"></i>
        </a>
        <a href="https://x.com/littlebeaninteractive" target="_blank" class="social-icon x" aria-label="X (formerly Twitter)">
          <img src="icons/x-logo.png" alt="X logo" class="social-icon-image">
        </a>
        <a href="https://www.instagram.com/littlebeaninteractive/" target="_blank" class="social-icon instagram" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com" target="_blank" class="social-icon facebook" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@littlebeaninteractive?is_from_webapp=1&sender_device=pc" target="_blank" class="social-icon tiktok" aria-label="TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Me</h2>
      <p class="highlight">
        I read every message you send and will do my best to reply within a week. 
        Thank you for your patience and for reaching out!
      </p>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        
        <select name="subject" required>
          <option value="">Select a Subject</option>
          <option value="Ideas">Ideas</option>
          <option value="Collab">Collab</option>
          <option value="Bug Report">Bug Report</option>
          <option value="Other">Other</option>
        </select>
      
        <textarea name="message" placeholder="Your Message" required></textarea>
        
        <button type="submit">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Little Bean Interactive. All rights reserved.</p>
  </footer>

  <script src="apps.js"></script>
</body>
</html>
