<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Bean Interactive | Indie Games with Purr-sonality</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <h1>Little Bean Interactive</h1>
        <p class="subtitle">Indie games crafted with care, one bean at a time.</p>
        
        <div class="cat-container">
            <!-- Floating hearts -->
            <div class="heart" style="top:20px; left:30px;">❤️</div>
            <div class="heart" style="top:40px; right:40px;">❤️</div>
            <div class="heart" style="bottom:30px; left:50px;">❤️</div>
            <div class="heart" style="bottom:50px; right:60px;">❤️</div>
            
            <!-- Main cat emoji -->
            <div class="cat">🐱</div>
        </div>
        
        <div class="social-links">
            <a href="https://twitter.com/yourhandle" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://itch.io/yourhandle" target="_blank" title="Itch.io"><i class="fas fa-gamepad"></i></a>
            <a href="https://github.com/yourhandle" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:hello@littlebeaninteractive.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
        
        <div class="contact-form">
            <h2>Let's Create Magic!</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email" required>
                <textarea name="message" placeholder="Tell us about your purr-ject..." rows="5" required></textarea>
                <button type="submit"><i class="fas fa-paw"></i> Send Message</button>
            </form>
        </div>
        
        <footer>
            &copy; <span id="year"></span> Little Bean Interactive | 
            Made with <span style="color:var(--soft-blush)">❤️</span> and <span style="color:var(--warm-coral)">🐾</span>
        </footer>
    </div>

    <script>
        // Auto-update year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Random cat emojis
        const cats = ['🐱', '😺', '😸', '😹', '😻', '🙀', '😽', '😼'];
        const catElement = document.querySelector('.cat');
        
        setInterval(() => {
            catElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                catElement.textContent = cats[Math.floor(Math.random() * cats.length)];
                catElement.style.transform = 'scale(1)';
            }, 200);
        }, 3000);
        
        // Add more floating hearts dynamically
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.querySelector('.cat-container').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Create hearts periodically
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
