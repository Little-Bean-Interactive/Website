<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITTLE BEAN INTERACTIVE</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="little">LITTLE</span><span class="bean">BEAN</span><span class="interactive">INTERACTIVE</span></h1>
    </header>

    <section class="social-links">
      <h2>Follow Us</h2>
      <div class="social-icons">
        <a href="https://twitter.com" target="_blank" class="social-icon">Twitter</a>
        <a href="https://facebook.com" target="_blank" class="social-icon">Facebook</a>
        <a href="https://instagram.com" target="_blank" class="social-icon">Instagram</a>
      </div>
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
