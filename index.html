<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Bean Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <h1>Little Bean Interactive</h1>
        <p class="subtitle">Pawsitive digital solutions for you!</p>
        
        <div class="cat">🐱</div>
        
        <div class="social-links">
            <a href="https://twitter.com/yourhandle" target="_blank">🐦</a>
            <a href="https://instagram.com/yourhandle" target="_blank">📸</a>
            <a href="https://github.com/yourhandle" target="_blank">💻</a>
            <a href="mailto:hello@littlebeaninteractive.com">✉️</a>
        </div>
        
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message 🐾</button>
            </form>
        </div>
        
        <footer>
            &copy; <span id="year"></span> Little Bean Interactive | Made with ❤️ and 🐱
        </footer>
    </div>

    <script>
        // Auto-update year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Random cat emoji on load
        const catEmojis = ['🐱', '🐈', '😺', '😸', '😹', '😻', '🙀', '🐾'];
        document.querySelector('.cat').textContent = catEmojis[Math.floor(Math.random() * catEmojis.length)];
    </script>
</body>
</html>
